<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Sample</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
    <script>
    new Vue({
        el : '#app',
        data : {
            message : 'Hello Vue.js'
        },
        beforeCreate : () => {
            console.log("beforeCreate");
        },
        created : ()=>{
            console.log("created")
        },
        mounted : ()=>{
            console.log("mounted");
        },
        updated : ()=>{
            console.log("updated");
        }
    })
    </script>
</body>
</html>
